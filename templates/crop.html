<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
   <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
<link rel="manifest" href="static/site.webmanifest">
    <link href="{{ url_for('static', filename='css/cropstyles.css')}}" rel="stylesheet">
    <script type="text/JavaScript" src="{{ url_for('static', filename='scripts/cities.js') }}"></script>

</head>
<body class="outerbody img" >
    <section class="ft-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="headingdiv">
            <h2 class="heading-section">
             FIND OUT THE MOST SUITABLE CROP TO GROW IN YOUR FARM.
            </h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <form
                class="signin-form"
                method="POST"
                action="{{ url_for('crop_prediction')}}"
              >
                <div class="form-group">
                  <label for="Nitrogen" style="font-size: 17px"
                    ><b>Nitrogen</b></label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="Nitrogen"
                    name="nitrogen"
                    placeholder="Enter the value (example:50)"
                    style="font-weight: bold"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="Phosphorus" style="font-size: 17px"
                    ><b>Phosphorus</b></label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="Phosphorus"
                    name="phosphorus"
                    placeholder="Enter the value (example:50)"
                    style="font-weight: bold"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="Potassium" style="font-size: 17px"
                    ><b>Potassium</b></label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="Potassium"
                    name="potassium"
                    placeholder="Enter the value (example:50)"
                    style="font-weight: bold"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="ph" style="font-size: 17px"
                    ><b>ph level</b></label
                  >
                  <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    id="ph"
                    name="ph"
                    placeholder="Enter the value"
                    style="font-weight: bold"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="Rainfall" style="font-size: 17px"
                    ><b>Rainfall (in mm)</b></label
                  >
                  <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    id="Rainfall"
                    name="rainfall"
                    placeholder="Enter the value"
                    style="font-weight: bold"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="State" style="font-size: 17px"
                    ><b>State</b></label
                  >
                  <select onchange="print_city('state', this.selectedIndex)"
                    id="sts"
                    name="stt"
                    class="form-control"
                    style="font-weight: bold; color: black;width:550px;height: 63px;"
                    required
                  ></select>
                  <br />
                  <label for="City" style="font-size: 17px;"><b>City</b></label>
                  <select
                    id="state"
                    class="form-control"
                    name="city"
                    style="font-weight: bold; color: black;width:550px;height: 63px;"
                    required
                  ></select>
                  <script language="javascript">
                    print_state("sts");
                  </script>
                </div>

                <div class="btndiv">
                  <button
                    type="submit"
                    class="btn btn-info"
                    style="
                      color: white;
                      font-weight: bold;
                      width: 130px;
                      height: 50px;
                      border-radius: 12px;
                      font-size:21px;"
                  >
                    Predict
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
